name: CI Build

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id  }}
  cancel-in-progress: true

on:
  push:
  pull_request:
    branches:
    - main

permissions: read-all

jobs:
  trigger-codebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update CodeBuild Project Compute Type
        run: |
          aws codebuild update-project \
            --name Vulka-Loader-Test \
            --environment "type=LINUX_CONTAINER,computeType=BUILD_GENERAL1_XLARGE,image=aws/codebuild/standard:5.0"
          
      - name: Start CodeBuild
        id: codebuild
        run: |
          buildId=$(aws codebuild start-build \
            --project-name Vulka-Loader-Test \
            --query 'build.id' \
            --output text)
          echo "::set-output name=buildId::$buildId"
        env:
          AWS_DEFAULT_REGION: us-east-1

      - name: Wait for CodeBuild result
        run: |
          aws codebuild batch-get-builds --ids ${{ steps.codebuild.outputs.buildId }} --query 'builds[].buildStatus' --output text
        env:
          AWS_DEFAULT_REGION: us-east-1